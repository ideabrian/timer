    <head>

        <title>Silent Alarm | When it's red, it's over</title>
        <meta name="description" content="">

    <body>
        <form id="countdown">
            <fieldset>
                <div>
                    <input type="text" id="hours" size="1" value="00">
                    <label for="hours">Hours</label>
                </div>
                <p>:</p>
                <div>
        			<input type="text" id="minutes" size="1" value="00">
                    <label for="minutes">Minutes</label>
                </div>
                <p>:</p>
                <div>
                    <input type="text" id="seconds" size="1" value="00">
                    <label for="seconds">Seconds</label>
                </div>
            </fieldset>
            <p id="feedback"></p>
            <input type="submit" id="start" value="Start">
            <input type="submit" id="pause" value="Stop" class="hidden">
        </form>
        <div class="infos">
            <p>Made by <a href="http://www.jeanremypraud.com">JR</a></p>
            <p>Silent Alarm is a tribute to Bloc Party's album</p>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
