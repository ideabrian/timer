    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tim.er | A Task & Time Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container">
        <h1 class="title level1">Timer</h1>
            <form id="form-timer">
                <input type="text" id="title" placeholder="New Task title" />
                <p class="clock">
                    <span id="hours">00</span>:            
        			<span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </p>
                <input type="submit" id="start" class="start" value="Start" />
            </form>
        </div>
        <aside class="sidebar">
            <div id="expand" class="inner icon-arrow-left"></div>
            <h2 class="title level2">Past Tasks</h2>
            <div id="past-tasks"></div>
            <div class="infos">
                <p>Made for fun by <a href="http://www.jeanremypraud.com">JR</a></p>
            </div>
        </aside>
        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
